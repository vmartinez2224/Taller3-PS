<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${contact.id} != null ? 'Edit' : 'New']] Contact</title>
</head>
<body class="container">

<div class="row justify-content-center">

    <div class="col-md-6 col-lg-4">
        <h3>[[${contact.id} != null ? 'Edit' : 'New']] contact</h3>

        <form action="" method="post" th:object="${contact}">

            <div class="mb-3">
                <label for="favorite">Favorite</label>
                <input id="favorite" type="checkbox" th:field="*{favorite}" class="form-check-input">
            </div>

            <div class="mb-3">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name" th:field="*{name}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="phone">Phone</label>
                <input id="phone" type="text" placeholder="Phone" th:field="*{phone}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth">Date of Birth</label>
                <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="invalid-feedback"></div>
            </div>

                <label for="tags">Tags</label>
                <div>
                    <input type="checkbox" id="family" name="tags" value="FAMILY" th:checked="${contact.tags.contains('FAMILY')}">
                    <label for="family">Family</label>
                </div>
                <div>
                    <input type="checkbox" id="friend" name="tags" value="FRIEND" th:checked="${contact.tags.contains('FRIEND')}">

                    <label for="business">Business</label>

                <label for="tags">Tags</label>
                <input id="tags" type="text" th:field="*{tags}" placeholder="Add tags separated by commas" class="form-control">
            </div>
            -->
            <div class="text-end">
                <button class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-light ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
